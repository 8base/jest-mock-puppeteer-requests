language: node_js
node_js:
- 9
env:
  global:
    secure: 
install:
- yarn
- lerna bootstrap
- lerna run build
script:
- yarn test
- (cd example && yarn build)
- (cd example && PORT=3000 yarn serve &)
- (cd example && yarn e2e --verbose)
deploy:
  provider: script
  skip_cleanup: true
  script: bin/publish.sh
  on:
    branch: master
